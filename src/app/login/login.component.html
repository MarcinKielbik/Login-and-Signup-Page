
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="pt-4 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <fa-icon [icon]="faUser"></fa-icon>

                                   <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <fa-icon [icon]="password"></fa-icon>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                    <span class="eyeb">
                                        <fa-icon (click)="hideShowPassword()" [icon]="eye"></fa-icon>
                                    </span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>

                            <div class="form-inline fr mt-4">
                                <a class="forget font-weight-bold">Forget Password?</a>
                            </div>
                            <button (click)="onSubmit()" type="submit" class="btn btn-green btn-block mt-4 w-100">Login</button>
                        
                            <!-- <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class="btn btn-green btn-block mt-4 w-100">Login</button> -->
                            <div class="text-center pt-4 text-muted">
                                <p class="text-white">Don't have an account? <a class="forget" routerLink="/signup">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
